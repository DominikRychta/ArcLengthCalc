<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styly.css">
    <title>Oblouk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#0d6efd">
</head>
<body>
    <header class="site-header text-white text-center py-4">
        <div class="container">
            <h1 class="mb-1">Oblouk</h1>
        </div>
    </header>
    <main class="container my-5">
        <h2 class="text-center mb-4">Kalkulátor délky oblouku</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="arcForm" class="card p-4 mb-3 shadow-sm">
                    <div class="row gx-3 gy-3">
                        <div class="col-md-6">
                            <label for="radius" class="form-label">Poloměr</label>
                            <div class="input-group">
                                <input type="number" step="any" class="form-control" id="radius" value="100">
                                <select id="lengthUnit" class="form-select" title="Jednotka délky">
                                    <option value="mm">mm</option>
                                    <option value="cm">cm</option>
                                    <option value="m" selected>m</option>
                                    <option value="km">km</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="angle" class="form-label">Úhel</label>
                            <div class="input-group">
                                <input type="number" step="any" class="form-control" id="angle" value="60">
                                <select id="angleUnit" class="form-select" title="Jednotka úhlu">
                                    <option value="deg" selected>stupně (°)</option>
                                    <option value="rad">radiány (rad)</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-12 text-end">
                            <button type="button" id="resetBtn" class="btn btn-outline-secondary me-2">Reset</button>
                            <button type="button" id="calc" class="btn btn-primary">Vypočítat</button>
                        </div>
                    </div>
                </form>

                <div id="result" class="result-card p-4 shadow-sm text-dark">
                    <h5 class="result-title mb-2">Výsledek</h5>
                    <p class="text-muted mb-0">Zadejte hodnoty a klikněte <strong>Vypočítat</strong>.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <a href="https://www.dopocitej.cz/kruhovy_oblouk.html" target="_new">Jak se počítá oblouk</a>
        <p class="mb-0">&copy; 2025 it2423</p>
    </footer>

    <script src="./js/oblouk.js"></script>
</body>
</html>
